<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
  <meta name="format-detection" content="telephone=no">
  <meta name="robots" content="all">
  <meta name="author" content="Tencent-CP">
  <meta name="Copyright" content="Tencent">
  <meta name="Description" content="{$config.system_name}">
  <meta name="Keywords" content="{$config.system_name}">
  <title>搜索 - {$config.system_name}</title>
  <link rel="stylesheet" href="__STATIC__/css/swiper.min.css">
  <link rel="stylesheet" href="__STATIC__/css/animate.css">
  <link rel="stylesheet" href="__STATIC__/css/base.css">
  <link rel="stylesheet" href="__STATIC__/css/main.css">

</head>

<body>
  {include file="common:header" /}
  <div class="box-main">
    <div class="container">
      <div class="wrapper box-wrapper">
        <div class="head">
          <img src="__STATIC__/img/home.png" alt="">
          <p>当前位置：</p>
          <p><a href="/">首页&gt;</a></p>
          <p><a href="/news/search">搜索&gt;</a></p>
          <p>{$Request.get.keyword}</p>
        </div>
        <div class="search">
          <div class="right">
            <form class="search" action="/news/search" method="GET">
              <div class="search_input">
                <input type="text" name="keyword" value="{$Request.get.keyword}" placeholder="请输入关键词">
              </div>
              <div class="search_btn"><button type="submit">搜索</button></div>
            </form>
          </div>
          <div class="content">
            <p>搜索结果</p>
            <ul>
              {volist name="list" id="vo"}
              <li>
                <a href="{$vo.url}" title="{$vo.title}">
                  <div class="info">
                    <h5>{$vo.title}</h5>
                    <p>{$vo.description}</p>
                  </div>
                  <span>{$vo.create_time|dates_to_date}</span>
                </a>
              </li>
              {/volist}
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  {include file="common:footer" /}
</body>
<script src="__STATIC__/js/jquery-3.4.1.min.js"></script>
<script src="__STATIC__/js/swiper.min.js"></script>
<script src="__STATIC__/js/main.js"></script>

</html>
