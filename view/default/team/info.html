<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
  <meta name="format-detection" content="telephone=no">
  <meta name="robots" content="all">
  <meta name="author" content="Tencent-CP">
  <meta name="Copyright" content="Tencent">
  <meta name="Description" content="海南国家公园研究院">

<body>
  {include file="common:header" /}
  <div class="box-main">
    <div class="container">
      {include file="about:about_column" /}
      <div class="wrapper">
        <div class="head">
          <img src="__STATIC__/img/home.png" alt="">
          <p>当前位置：</p>

          <p><a href="/team/{$categoryTag}">{$categoryName}</a>&gt;</p>

          <div class="info-wrapper">
            <div class="avatar">
              <img src="{$info.thumb|default_thumb}" alt="">
              <h4>{$info.title}</h4>
              <h4>{$info.position}</h4>
            </div>
            <div class="info">
              {$info.content|raw}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {include file="common:footer" /}

<script src="__STATIC__/js/jquery-3.4.1.min.js"></script>
