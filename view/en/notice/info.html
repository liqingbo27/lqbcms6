<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
  <meta name="format-detection" content="telephone=no">
  <meta name="robots" content="all">
  <meta name="author" content="Tencent-CP">
  <meta name="Copyright" content="Tencent">
  <meta name="Description" content="{$info.description}">
  <meta name="Keywords" content="{$info.keywords},{$config.system_name}">
  <title>{$info.title} - {$config.system_name}</title>
  <link rel="stylesheet" href="__STATIC__/css/swiper.min.css">
  <link rel="stylesheet" href="__STATIC__/css/animate.css">
  <link rel="stylesheet" href="__STATIC__/css/base.css">
  <link rel="stylesheet" href="__STATIC__/css/main.css">

</head>

<body>
  {include file="common:header" /}
  <div class="box-main">
    <div class="container">
      {include file="notice:notice_column" /}
      <div class="wrapper">
        <div class="head">
          <img src="__STATIC__/img/home.png" alt="">
          <p>Current Location：</p>
          <p><a href="/">Home</a>&gt;</p>
          <!-- <p><a href="/notice/">研究院公告</a>&gt;</p> -->
          <p><a href="/notice/index/cid/{$info.category_id}">{$currentCategoryName}</a>&gt;</p>
          <p>{$info.title}</p>

        </div>
        <div class="singlepage-info">
          <h3>{$info.title}</h3>
          <div>
            <p>Date：{$info.create_time|dates_to_date} </p>
            <!-- <p>来源：{$info.source|default='网络'} </p>
            <p>供稿人：编辑</p> -->
            <p>View：{$info.clicks}</p>
          </div>
          <div class="content">
            {$info.content|raw}
          </div>
        </div>

      </div>
    </div>
  </div>
  {include file="common:footer" /}
</body>
<script src="__STATIC__/js/jquery-3.4.1.min.js"></script>
<script src="__STATIC__/js/swiper.min.js"></script>
<script src="__STATIC__/js/main.js"></script>

</html>
