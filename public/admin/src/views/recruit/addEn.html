<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
  style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">标题</label>
    <div class="layui-input-inline" style="width: 450px;">
      <script type="text/html" template>
        <input type="text" name="title" value="{{ d.params.title || '' }}" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">待遇</label>
      <div class="layui-input-inline" style="width: 100px;">
        <input type="text" name="price_min" id="price_min" placeholder="￥" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid">-</div>
      <div class="layui-input-inline" style="width: 100px;">
        <input type="text" name="price_max" id="price_max" placeholder="￥" autocomplete="off" class="layui-input">
      </div>
    </div>

  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">工作经验</label>
      <div class="layui-input-inline">
        <select name="experience" id="experience" lay-filter="aihao">
          <option value=""></option>
          <option value="internship">internship</option>
          <option value="one-year working experience">one-year working experience</option>
          <option value="two-year working experience">two-year working experience</option>
          <option value="three-year working experience">three-year working experience</option>
          <option value="four-year working experience">four-year working experience</option>
          <option value="five-year working experience">five-year working experience</option>
          <option value="six-year working experience">six-year working experience</option>
          <option value="seven-year working experience">seven-year working experience</option>
        </select>
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">学历</label>
      <div class="layui-input-inline">
        <select name="education" id="education" lay-filter="aihao">
          <option value=""></option>
          <option value="junior high school">junior high school</option>
          <option value="technical secondary school">technical secondary school</option>
          <option value="junior college">junior college</option>
          <option value="regular college course">regular college course</option>
          <option value="graduate student">graduate student</option>
          <option value="doctor">doctor</option>
        </select>
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">到岗</label>
      <div class="layui-input-inline">
        <select name="arrival" id="arrival" lay-filter="aihao">
          <option value=""></option>
          <option value="within a month">within a month</option>
          <option value="within two months">within two months</option>
          <option value="within three months">within three months</option>
          <option value="unlimited time">tnlimited time</option>
        </select>
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">年龄</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="age" id="age" value="{{ d.params.age || '' }}" placeholder="请输入年龄" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">婚姻</label>
      <div class="layui-input-inline">
        <select name="marital" id="marital" lay-filter="aihao">
          <option value=""></option>
          <option value="spinsterhood">spinsterhood</option>
          <option value="married">married</option>
        </select>
      </div>
    </div>
  </div>


  <div class="layui-form-item">
    <label class="layui-form-label">内容</label>
    <div class="layui-input-inline" style="margin-bottom: 20px; width: 80%;">
      <script id="editor" type="text/plain"></script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="checkbox" lay-filter="status" name="status" lay-skin="switch" lay-text="显示|隐藏" {{ d.params.status !== 0 ? 'checked' : '' }} >
      </script>

    </div>
  </div>
  <script type="text/html" template>
    <input type="hidden" name="id" value="{{ d.params.id || '' }}">
  </script>

  <script type="text/html" template>
    <input type="hidden" name="lang" value="en">
  </script>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>
<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="/static/ueditor/index.js"></script>
<script>
  layui.use(['admin', 'form', 'upload'], function () {
    var $ = layui.$
      , form = layui.form
      , upload = layui.upload;

    //上传头像
    upload.render({
      elem: '#layuiadmin-upload-useradmin'
      , url: './json/upload/demo.js'
      , accept: 'images'
      , method: 'get'
      , acceptMime: 'image/*'
      , done: function (res) {
        $(this.item).prev("div").children("input").val(res.data.src)
      }
    });

    form.on('radio(status)', function (data) {
      // console.log(data.elem); //得到radio原始DOM对象
      console.log(data.value); //被点击的radio的value值
    });

  })
</script>
